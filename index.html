<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napuru Baba's Special Wish</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            margin-top: 50px;
            text-shadow: 3px 3px 6px #ff6b81;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            color: #ff4081;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cake {
            width: 200px;
            height: 200px;
            background: #ffcc80;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 70px auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: scaleUp 2s infinite alternate;
        }
        @keyframes scaleUp {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            top: -40px;
        }
        .candle:nth-child(1) {
            left: 45%;
        }
        .candle:nth-child(2) {
            left: 20%;
            top: -25px;
        }
        .candle:nth-child(3) {
            left: 70%;
            top: -25px;
        }
        .flame {
            width: 15px;
            height: 20px;
            background: orange;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }
        .hearts {
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Special Wish for Napuru Baba ðŸ’–</h1>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <div class="message">Napuru Baba, you are the most beautiful and amazing person! ðŸ¥° I love you more than anything! ðŸ’•ðŸ’«</div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’–';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 50 + 20 + 'px';
            heart.style.position = 'absolute';
            heart.style.animation = 'floatHeart 5s linear infinite';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        @keyframes floatHeart {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
            100% { transform: translateY(-100px) rotate(-10deg); }
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
