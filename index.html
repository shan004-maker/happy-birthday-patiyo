<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napuru Baba's Special Wish</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4rem;
            margin-top: 50px;
            text-shadow: 3px 3px 6px #ff6b81;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            color: #ff4081;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
            max-width: 90%;
            margin: 20px auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cake {
            width: 30vw;
            height: 30vw;
            background: #ffcc80;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 70px auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: scaleUp 2s infinite alternate;
        }
        @keyframes scaleUp {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .candle {
            width: 2vw;
            height: 8vw;
            background: red;
            position: absolute;
            top: -10%;
        }
        .candle:nth-child(1) {
            left: 45%;
        }
        .candle:nth-child(2) {
            left: 20%;
            top: -15%;
        }
        .candle:nth-child(3) {
            left: 70%;
            top: -15%;
        }
        .flame {
            width: 4vw;
            height: 5vw;
            background: orange;
            position: absolute;
            top: -25%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }
        .hearts {
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .cake {
                width: 40vw;
                height: 40vw;
            }
            .candle {
                width: 5vw;
                height: 12vw;
            }
            .flame {
                width: 10vw;
                height: 12vw;
            }
            .message {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .cake {
                width: 50vw;
                height: 50vw;
            }
            .candle {
                width: 7vw;
                height: 14vw;
            }
            .flame {
                width: 12vw;
                height: 15vw;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Special Wish for Napuru Baba ðŸ’–</h1>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <div class="message">Napuru Baba, you are the most beautiful and amazing person! ðŸ¥° I love you more than anything! ðŸ’•ðŸ’«</div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’–';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 50 + 20 + 'px';
            heart.style.position = 'absolute';
            heart.style.animation = 'floatHeart 5s linear infinite';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        @keyframes floatHeart {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
            100% { transform: translateY(-100px) rotate(-10deg); }
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
